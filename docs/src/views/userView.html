<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema Review</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="shortcut icon" href="../assets/images/logo.png">
</head>

<body>
    <header>
        <nav class="nav-extended back-white">
            <div class="nav-wrapper">
                <a href="userView.html" class="brand-logo"><img src="../assets/images/CinemaReview.png" class="logo"></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons blue-grey-text text-darken-4">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <div id="topbarsearch">
                            <div class="input-field col s6">
                                <i class="blue-grey-text text-darken-4 material-icons prefix">search</i>
                                <input type="text" placeholder="buscar" class="blue-grey-text text-darken-4" id="search">
                            </div>
                        </div>
                    </li>
                    <li><button class="btn" type="submit" id="sign-out" name="action">
                            <i class="fas fa-sign-out-alt"></i> </button>
                    </li>
                </ul>
            </div>

            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a id="pelicula" href="#topPeliculas" class=" lowerCase active" onclick="cleanSearchResult()">Top
                            Películas</a></li>
                    <li class="tab"><a id="serie" href="#topSeries" onclick="cleanSearchResult()" class="lowerCase">Top
                            Series</a></li>
                    <li class="tab"><a id="favorito" href="#favoritos" onclick="cleanSearchResult()" class="lowerCase">Favoritos</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-demo">
            <p>Datos de usuario </p> 
            <li><button class="btn" type="submit" id="sign-out"  onclick="signOut()" name="action">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
            </li>
        </ul>
    </header>

    <section class="mt-3">
        <div class="row mt-2" id="topPeliculas"></div>
    </section>
    <section class="mt-3">
        <div class="row mt-2" id="topSeries"></div>
    </section>
    <section class="mt-3">
        <div class="row mt-2" id="favoritos"></div>
    </section>
    <section class="mt-3">
        <div class="row mt-2" id="searchResult"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/drawFavorites.js"></script>
    <script>
        // Inicialización de componentes de Materialize
        document.addEventListener('DOMContentLoaded', () => {
            M.AutoInit();
        });
        init();
    </script>
</body>

</html>
