<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cinema Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Sign Up -->
            <form action="#">
                <h1>Crea una cuenta</h1>
                <div class="social-container">
                    <button id="btn-facebook" class="social"><i class="fab fa-facebook-f"></i></i></button>
                    <button id="btn-google" class="social"><i class="fab fa-google-plus-g"></i></button>
                </div>
                <span>o usa tu email para registrarte </span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" id="signUp-email" />
                <input type="password" placeholder="Password" id="signUp-password" />
                <button type="submit" id="btn-signUp">Registar</button>
            </form>

        </div>
        <div class="form-container sign-in-container">
            <!-- Sign In -->


            <form action="#">
                <h1>¡Bienvenido!</h1>
                <input type="email" placeholder="Email" id="signIn-email" />
                <input type="password" placeholder="Contraseña" id="signIn-password" />
                <span>o usa tu cuenta</span>
                <div class="social-container">
                    <button id="btn-facebook" class="social"><i class="fab fa-facebook-f"></i></i></button>
                    <button id="btn-google" class="social"><i class="fab fa-google-plus-g"></i></button>
                </div>

                <!--<a href="#">Olvidaste tu contraseña?</a>-->
                <button type="submit" id="btn-signIn">Ingresar</button>
            </form>

        </div>
        <div class="overlay-container">
            <!-- The overlay -->
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Ya tienes cuenta?</h1>
                    <p>
                        Estas a punto de comenzar tu viaje al mundo del cine.
                    </p>
                    <button class="ghost" id="signIn">Ingresar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello!</h1>
                    <p>Aún no tienes cuenta? </p>
                    <button class="ghost" id="signUp">Registrate</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script>
    <script src="../js/firebase.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/scripts.js"></script>

</body>

</html>
